<div class=" container-fluid">
    <div class="row">
        <div class="col-xl-6 col-lg-12"style="flex: 0 0 100%;
        max-width: 100%;">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">{{Translate[lang]. TEXT_UPDATECUSTOMER}}</h4>
                </div>
                <div class="card-body">
                    <div class="basic-form">
                        <form name="form"   ng-submit="updateCustomer(editCustomer)">

                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label>{{Translate[lang].TEXT_CustomerName}}</label>
                                    <input type="text" class="form-control" placeholder="{{Translate[lang].TEXT_CustomerName}}" name="customerName" ng-model="editCustomer.personName" ng-required="true">
                                    <span class=" text-danger" ng-show="form.customerName.$touched && form.customerName.$error.required">{{Translate[lang].TEXT_customerRequired}}</span>
                                </div>
                                <div class="form-group col-md-6">
                                    <label>{{Translate[lang].Text_Email}}</label>
                                    <input type="email" class="form-control" placeholder="{{Translate[lang].Text_Email}}" name="email"  ng-model="editCustomer.email">
                                </div>
                              
                                <div class="form-group col-md-6">
                                    <label>{{Translate[lang].Text_mobilephone}}</label>
                                    <input type="text" class="form-control" name="phoneNumber" placeholder="{{Translate[lang].Text_mobilephone}}" ng-model="editCustomer.phoneNumber">
                                    <!-- <span class=" text-danger" ng-show="form.phoneNumber.$touched && form.phoneNumber.$error.required">{{Translate[lang].TEXT_PhoneRequired}}</span> -->
                                </div>
                                <div class="form-group col-md-6">
                                    <label>{{Translate[lang]. TEXT_HomeMobile}}</label>
                                    <input type="text" class="form-control" name="homeMobile" placeholder="{{Translate[lang]. TEXT_HomeMobile}}" ng-model="editCustomer.homeMobile" >
                                </div>
                                <div class="form-group col-md-6">
                                    <label>{{Translate[lang].Text_Address}}</label>
                                    <input type="text" class="form-control" name="address" placeholder="{{Translate[lang].Text_Address}}" ng-model="editCustomer.address">
                                    <!-- <span class=" text-danger" ng-show="form.address.$touched && form.address.$error.required">{{Translate[lang]. TEXT_AddressRequired}}</span> -->
                                </div>
                            <div class="form-group col-md-6">
                                <label>{{Translate[lang].TEXT_FAX}}</label>
                                <input type="text" class="form-control" placeholder="{{Translate[lang].TEXT_FAX}}" name="fax"  ng-model="editCustomer.fax" >
                            </div>
                            <div class="form-group col-md-6">
                                <label>{{Translate[lang].TEXT_DISCOUNT}}</label>
                                <input type="text" class="form-control" placeholder="{{Translate[lang].TEXT_DISCOUNT}}" name="discount"  ng-model="editCustomer.discount" >
                            </div>
                            </div>
                           
                            <div class="mt-3">
                                <button type="submit"  class="btn btn-success" ng-disabled="form.$invalid">{{Translate[lang].UPDATE}}</button>
                                <button ui-sref="menu.customers" class=" btn btn-secondary" style="color: #fff;
                                background-color: #364a63;
                                border-color: #364a63;">{{Translate[lang].CANCEL}}</button>
                            </div>
                           
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
