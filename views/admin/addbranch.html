<div class="container-fluid">
  <div class="card-inner position-relative card-tools-toggle">
    <div class="card-title-group">
      <div class="nk-block-head-content">
        <h3 class="nk-block-title page-title">
          {{Translate[lang].Text_addbranch}}
        </h3>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xl-12 col-lg-12">
      <div class="card">
        <div class="card-body">
          <div class="basic-form">
            <form name="form" ng-submit="addbranch(branchform)">
              <div class="form-row">
                <div class="form-group col-md-4">
                  <label
                    >{{Translate[lang].Text_branchName}}
                    <span class="text-danger">*</span></label
                  >
                  <input
                    type="text"
                    class="form-control"
                    placeholder="{{Translate[lang].Text_branchName}}"
                    name="branchName"
                    ng-model="branchform.branchName"
                    ng-required="true"
                  />
                  <span
                    class="text-danger"
                    ng-show="form.branchName.$touched && form.branchName.$error.required"
                    >{{Translate[lang].TEXT_BRANCHREQUIRED}}</span
                  >
                </div>
                <div class="form-group col-md-4">
                  <label>{{Translate[lang].Text_companyAddress}}</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="{{Translate[lang].Text_companyAddress}}"
                    name="adress"
                    ng-model="branchform.address"
                  />
                </div>

                <div class="form-group col-md-4">
                  <label>{{Translate[lang].Text_phone}}</label>
                  <input
                    type="text"
                    class="form-control"
                    name="Password"
                    placeholder="{{Translate[lang].Text_phone}}"
                    ng-model="branchform.landNumber"
                  />
                </div>
                <div class="form-group col-md-4">
                  <label>{{Translate[lang].Text_mobilephone}}</label>
                  <input
                    type="text"
                    class="form-control"
                    name="address"
                    placeholder="{{Translate[lang].Text_mobilephone}}"
                    ng-model="branchform.phoneNumber"
                  />
                </div>
                <div class="form-group col-md-4">
                  <label class="col-lg-4 col-form-label" for="val-suggestions"
                    >{{Translate[lang].Text_Email}}
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    id="val-email"
                    ng-model="branchform.email"
                   placeholder="{{Translate[lang].Text_Email}}"
                  />
                </div>
              </div>
              <div class="mt-4">
                <button
                  type="submit"
                  class="btn btn-success"
                  ng-disabled="branchform.$invalid"
                >
                  {{Translate[lang].ADD}}
                </button>
                <button ui-sref="menu.branches" class="btn btn-info">
                  {{Translate[lang].CANCEL}}
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
