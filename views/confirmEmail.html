<div class="nk-app-root">
    <!-- main @s -->
    <div class="nk-main ">
        <!-- wrap @s -->
        <div class="nk-wrap nk-wrap-nosidebar">
            <!-- content @s -->
            <div class="nk-content ">
                <div class="nk-block nk-block-middle nk-auth-body  wide-xs">
                    <div class="brand-logo pb-4 text-center">
                        <a href="html/index.html" class="logo-link">
                            <img class="logo-light logo-img logo-img-lg" src="theme/images/logo.png"
                                srcset="./images/logo2x.png 2x" alt="logo">
                            <img class="logo-dark logo-img logo-img-lg" src="theme/images/logo-dark.png"
                                srcset="./images/logo-dark2x.png 2x" alt="logo-dark">
                        </a>
                    </div>
                    <div class="card card-bordered">
                        <div class="card-inner card-inner-lg">
                            <div class="nk-block-head">
                                <div class="nk-block-head-content">
                                    <h5 class="nk-block-title">{{Translate[lang].TEXT_RESET_PASSWORD}}</h5>
                                    <div class="nk-block-des">
                                        <p>{{Translate[lang].TEXT_MESSAGE_INSTRUCT}}.</p>
                                    </div>
                                </div>
                            </div>
                            <form name="confirmEmail" ng-submit="sendEmail(confirmEmail.name)">
                                <div class="form-group">
                                    <div class="form-label-group">
                                        <label class="form-label"
                                            for="default-01">{{Translate[lang].TEXT_EMAIL_LOGIN}}</label>
                                    </div>
                                    <input type="email" name="email" email ng-model="confirmEmail.name"
                                        ng-required="true" class="form-control form-control-lg" id="default-01"
                                        placeholder={{Translate[lang].TEXT_ENTER_EMAIL}}>
                                    <span class="text-danger" ng-show="confirmEmail.email.$error.required
                                    &&confirmEmail.email.$dirty">{{Translate[lang].TEXT_EMAIL_REQUIRED}}</span>
                                    <span class="text-danger"
                                        ng-show="confirmEmail.email.$touched && confirmEmail.email.$error.email">{{Translate[lang].MSG_INVALID_EMAIL}}</span>
                                </div>
                                <div class="form-group">
                                    <button type="submit" ng-disabled="confirmEmail.$invalid"
                                        class="btn btn-lg btn-primary btn-block">{{Translate[lang].TEXT_RESET_LINK}}</button>
                                </div>
                            </form>
                            <div class="form-note-s2 text-center pt-4">
                                <a ui-sref="login"><strong>{{Translate[lang].TEXT_RETURN_LOGIN}}</strong></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- wrap @e -->
        </div>
        <!-- content @e -->
    </div>
    <!-- main @e -->
</div>
