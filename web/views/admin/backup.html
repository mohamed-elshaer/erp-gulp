<div class="container-fluid">
    <div class="nk-content-inner">
        <div class="nk-content-body">
            <div class="nk-block-head nk-block-head-sm">
                <div class="nk-block-between">
                    <div class="nk-block-head-content">
                        <h3 class="nk-block-title page-title">{{Translate[lang].TEXT_BACKUP_DB}}</h3>
                    </div>
                </div>
                <!-- .nk-block-between -->
            </div>
            <!-- .nk-block-head -->
            <div class="nk-block">
                <div class="card card-bordered card-stretch">
                    <div class="card-inner-group">
                        <!-- .card-inner -->
                        <div class="card-inner card card-bordered card-stretch">
                            <div class="row pb-1"style="margin-right:500px">
                                <div class="col-md-4 text-center">
                                    <div class="input-icon mt-2 w-75">
                                        <i class="fa fa-search"></i>
                                        <button type="submit" ng-click="backup()"  class="btn btn-primary" placeholder="{{Translate[lang].TEXT_SEARCH}}" >{{Translate[lang].TEXT_TAKE_BACKUP}}</button>
                                    </div>

                                </div>
                            
                            </div>
                            <div class="row">
                                <div id="printDiv" class="w-100 table-responsive">
                                    <form  >
                                        <table id="tblMaster" class="table table-striped table-lg">
                                            <thead class="bg-blue-dim">
                                                <tr class="">
                                                    <th sort by="order" reverse="reverse" order="'personName'">
                                                        {{Translate[lang].TEXT_BACUP_FILE}}</th>
                                                        <th sort by="order" reverse="reverse" order="'personName'">
                                                            {{Translate[lang].TEXT_CREATION_AT}}</th>
                                                    <th class="d-print-none">
                                                    </th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr class="nk-tb-item" >
                                                    <td class="nk-tb-col tb-col-md">
                                                   <input type="text"
                                                   style="border: none;outline: none; width: 400px;"
                                                   ng-model="backups.fileName.split('\\')[2]">
                                                    </td>
                                                   
                                                    <td class="nk-tb-col tb-col-md">
                                                        {{backups.creationAt|date}}
                                                    </td>
                                                    <td class="cursor d-print-none" ng-if="hideLastColumn != true">
                                                        
                                                        <button type="submit"ng-click="Restorebackup(backups.fileName)" class="btn btn-primary" >{{Translate[lang].TEXT_RESTORE}}</button>
                                                    </td>
                                                </tr>
                                                <!-- .nk-tb-item  -->
                                            </tbody>
                                        </table>
                                    </form>
                                   
                                </div>
                                <div class="row pt-2">
                                    <div class="col-md-6">
                                        <dir-pagination-controls max-size="5" direction-links="true" boundary-links="true">
                                        </dir-pagination-controls>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="text-right">
                                            <select ng-init="perPageCount == 20" ng-model="perPageCount" class="dropDown1 colorpicker-default form-control w-auto p-0 d-inline-flex">
                                                <option value="10">10</option>
                                                <option value="20">20</option>
                                                <option value="50">50</option>
                                                <option value="100000">الكل</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- .card-inner-group -->
                    </div>
                    <!-- .card -->
                </div>
                <!-- .nk-block -->
            </div>
        </div>
    </div>
