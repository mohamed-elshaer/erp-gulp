
<div id="modalShowError" tabindex="-1" role="dialog" aria-labelledby="modal-default-label" aria-hidden="true"
class="modal fade modal-index">
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="btn btn-default" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
        </div>
        <div class="modal-body">
            <div class="alert alert-danger">{{errorMsg}}</div>
        </div>

            <button type="button" class=" btn btn-default  shadow btn-rounded"
              data-dismiss="modal">اغلاق</button>
        </div>
    </div>
</div>
