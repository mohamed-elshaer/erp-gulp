<div class="container-fluid">
    <div class="card-inner position-relative card-tools-toggle">
      <div class="card-title-group">
        <div class="nk-block-head-content">
          <h3 class="nk-block-title page-title">
            {{Translate[lang].TEXT_CREATE_SAFE}}
          </h3>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xl-12 col-lg-12">
        <div class="card">
          <div class="card-body">
            <div class="basic-form">
              <form name="form" ng-submit="addInventory(currentObj)">
                <div class="form-row">
                  <div class="form-group col-md-4">
                    <label>{{Translate[lang].TEXT_SAFE_NAME}}
                      <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" placeholder="{{Translate[lang].TEXT_SAFE_NAME}}"
                      name="inventoryName" ng-model="currentObj.inventoryName" ng-required="true" />
                    <span class="text-danger"
                      ng-show="form.inventoryName.$touched && form.inventoryName.$error.required">{{Translate[lang].TEXT_REQUIRED}}</span>
                  </div>
                  <div class="form-group col-md-4" ng-if="editMood == false">
                    <label>{{Translate[lang].TEXT_DEBIT}}</label>
                    <input type="text" class="form-control" placeholder="{{Translate[lang].TEXT_DEBIT}}"
                      name="debit" ng-model="currentObj.debit" />
                  </div>
                  <div class="form-group col-md-4" ng-if="editMood == false">
                    <label>{{Translate[lang].TEXT_CREDIT}}</label>
                    <input type="text" class="form-control" placeholder="{{Translate[lang].TEXT_CREDIT}}"
                      name="credit" ng-model="currentObj.credit"/>
                  </div>
                  <!-- <div class="form-group col-md-4">
                    <label>{{Translate[lang].TEXT_CREDIT}}</label>
                    <ui-select ng-model="currentObj.parentId"  theme="select2">
                      <ui-select-match>
                          <span ng-bind="$select.selected.accountNameArabic"></span>
                      </ui-select-match>
                      <ui-select-choices repeat="item.accountId  as item in accounttype | filter: $select.search">
                          <span ng-bind="item.accountNameArabic"></span>
                      </ui-select-choices>
                  </ui-select>
                  </div> -->
                </div>
                
                <div class="mt-4">
                  <button type="submit" class="btn btn-success" ng-disabled="form.$invalid">
                    {{Translate[lang].ADD}}
                  </button>
                  <a ui-sref="menu.inventories" class="btn btn-info">{{Translate[lang].CANCEL}}</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
